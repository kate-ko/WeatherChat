<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Weather Chat</title>
</head>
<body>
  <div class='container'>
      <h2> Weather Chat</h2>
      <div class="input-group mb-3">
          <input type="text" id="cityToFind" class="form-control" placeholder="Enter city" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary find-city" type="button">Find</button>
          </div>
      </div>
      <div id="loading-container"><div id="loading">Searching city...</div></div>
      <div class='cities'>
      </div>
  </div>
 
  <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
  <script id="cities-template" type="text/x-handlebars-template">
      <ul>
        {{#each this}}
        <li><a href="#">{{name}} {{temperature}}</a></li>
        {{/each}}
      </ul> 
  </script>
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
